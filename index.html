<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Search Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-info">
            <div class="container text-center">
            <h1 class="display-4">New York Times Search</h1>

            </div>
        </div>
    
        <!-- <div class="card border-dark mb-3"> -->
            <div class="card-header">Search Parameters</div>
            <div class="card-body text-dark">
    
              <form>
                <div class="form-group">
                  <label for="searchBar">Search term</label>
                  <input type="searchbar" class="form-control" id="searchBar" placeholder="">
                </div>
                <div class="form-group">
                  <label for="dropdown">Number of records to Retrieve</label>
                  <select class="form-control" id="dropdown">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year (Optional):</label>
                    <input type="email" class="form-control" id="startYear" placeholder="">
                </div>
                <div class="form-group">
                    <label for="endYear">End Year (Optional):</label>
                    <input type="email" class="form-control" id="endYear" placeholder="">
                </div>
                <button type="submit" class="">Search</button>
                <button type="submit" class="">Clear Results</button>
              </form>

            </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./assets/js/js.js"></script>
</body>

</html>
